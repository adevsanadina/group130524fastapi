{% extends 'base.html' %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block content %}
<div class="card" style="width: 18rem;">
  <img src="{{ tour.cover }}" class="card-img-top" alt="Tour image">
  <div class="card-body">
    <h5 class="card-title">{{ tour.title }}</h5>
    <h5 class="card-title">Price {{ tour.price }}$</h5>
    <p class="card-text">{{ tour.description }}</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Main page</a>
  </div>
</div>
{% endblock %}
